<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
   <header>
    <img src="/img/Logo_kp3.png" width="120px" alt="Logo">
   </header>

   <main class="contenedor">
    <section>
        <textarea name="" id="" placeholder="">Ingrese el texto aqui</textarea>
    
    <p>Solo letras minúsculas y sin acentos</p>
        <div class="botones">
            <button>Encriptar</button>
            <button>Desencriptar</button>        
        </div>
    
    </section>
    <section>
        <img src="/img/Muñeco_1.png" width="336" height="304" alt="Muñeco">
    <h2>Ningún mensaje fue encontrado</h2>
    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
    </section>
   </main>
    
</body>
</html>
