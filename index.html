<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encriptador ONE</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
    </header>
    <main>
        <section class="section1">
            <div class="contenedorTexto">
                <textarea class="cajaTexto" name="" id="" placeholder="Ingrese el texto aqui"></textarea>
                <div class="alerta">
                    <img src="img/bi_exclamation-circle-fill.png" alt="Alerta">
                    <p class="textoAlerta">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedorBotones">
                    <input type="button" class="botonEncriptar" value="Encriptar">
                    <input type="button" class="botonDesencriptar" value="Desencriptar">
                </div>

            </div>
        </section>
        <section class="section2">
            <div class="contenedorMuneco">
                <img src="img/Muñeco.png" width="336" height="304" alt="Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p class="textoMensaje">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedorCopiar">
                <input type="button" class="botonCopiar" value="Copiar">
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
